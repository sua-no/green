<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .mix {
            position: relative;
        }

        h1 {
            position: absolute;
            top: 100px;
            left: 80px;
            font-size: 60px;
            color: #aaa;
            z-index: 2;
            background-blend-mode: overlay;
        }

        .mix p {
            width: 200px;
            height: 200px;
            position: absolute;
            background: pink;
            mix-blend-mode: difference;
            /*mix-blend-mode: normal;
            mix-blend-mode: multiply;
            mix-blend-mode: screen;
            mix-blend-mode: overlay;
            mix-blend-mode: darken;
            mix-blend-mode: lighten;
            mix-blend-mode: color-dodge;
            mix-blend-mode: color-burn;
            mix-blend-mode: hard-light;
            mix-blend-mode: soft-light;
            mix-blend-mode: difference;
            mix-blend-mode: exclusion;
            mix-blend-mode: hue;
            mix-blend-mode: saturation;
            mix-blend-mode: color;
            mix-blend-mode: luminosity;*/
        }

        .mix p:nth-child(2) {
            background: blue;
            left: 100px;
            top: 100px;
        }

        .mix2 {
            background: #fff;
            font-size: 100px;
            text-align: center;
            font-weight: bold;
            padding: 100px 0;
            position: relative;
        }

        .mix2:after {
            content: '';
            background: rgb(4, 0, 255);
            width: 100%;
            height: 0%;
            position: absolute;
            left: 0;
            top: 0;
            mix-blend-mode: difference;
            transition: 1s;
        }

        .mix2:hover:after {
            height: 100%;
        }

        .mix3 {
            width: 400px;
            height: 300px;
            margin: 100px auto;
            background: green url("img_01.jpg") no-repeat;
            background-blend-mode: screen;
            transition: .5s;
        }
        .mix3:hover {
            background-color: #000;
        }
    </style>
</head>

<body>
    <!-- blend mode -->
    <h1>SUA</h1>
    <div class="mix">
        <p></p>
        <p></p>
    </div>
    <div class="mix2">
        BLEND
    </div>
    <div class="mix3"></div>
</body>

</html>
