<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>삼성전자 </title>
    <style>
        *{margin: 0; padding: 0}
        .box{width: 600px; border: 5px solid #000; overflow: hidden}
        
        .leftbox{width: 300px; float: left}
        .box1{height: 100px; background: #f00}
        .box2{height: 100px; background: #0f0}
        .box3{height: 100px; background: #00f}
        
        .rightbox{width: 300px; float: right}
        .box4{height: 150px; background: pink}
        .box5{height: 150px; background: green}
        
    </style>
</head>
<body>
    <div class="box">
      
       <div class="leftBox">
            <div class="box1">box1</div>
            <div class="box2">box2</div>
            <div class="box3">box3</div>
        </div>
        
        <div class="rightbox">
            <div class="box4">box4</div>
            <div class="box5">box5</div> 
        </div>
        
    </div>
    
    
</body>
</html>
