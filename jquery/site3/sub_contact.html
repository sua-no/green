            <div id="map" style="width:100%;height:100vh;"></div>

            <script type="text/javascript"
                src="http://dapi.kakao.com/v2/maps/sdk.js?appkey=8ecd8a3578d5b374b91ada84c4ed156b"></script>
            <script>
                var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                    mapOption = {
                        center: new kakao.maps.LatLng(37.500046, 127.0273132), // 지도의 중심좌표
                        level: 3 // 지도의 확대 레벨
                    };

                var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

                // 마커가 표시될 위치입니다 
                var markerPosition = new kakao.maps.LatLng(37.500046, 127.0270110);

                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    position: markerPosition
                });

                // 마커가 지도 위에 표시되도록 설정합니다
                marker.setMap(map);

                // 아래 코드는 지도 위의 마커를 제거하는 코드입니다
                // marker.setMap(null);    
            </script>
