<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(function() {
                var imgArr = ["../js/img/img_04.jpg", "../js/img/img_01.jpg"];
                var tag = "<img src=" + imgArr[0] + ">";
                tag += "<img src=" + imgArr[1] + ">";
                $(".each").append(tag);
                $(".each img").each(function(i) {
                    //각 이미지의 인덱스 값
                    $(this)
                        .delay(500 * i)
                        .fadeIn();
                });
                $(".pop").hide();

                $(".each img").on("click", function() {
                    var src = $(this).attr("src"); //attr element의 속성에 접근("속성",을 "값"으로 변경)
                    console.log(src);
                    $(".pop img").attr("src", src);
                    $(".pop").fadeIn();
                    $(".pop").on("click", function() {
                        $(this).fadeOut();
                    });
                });
            });
        </script>
    </head>
    <body>
        <div class="each">
            <img src="../js/img/img_01.jpg" alt="" />
            <img src="../js/img/img_02.jpg" alt="" />
            <img src="../js/img/img_03.jpg" alt="" />
        </div>
        <div class="pop"><img src="" alt="" /></div>
        <style>
            .each {
                display: flex;
            }
            img {
                width: 300px;
                height: 200px;
                display: none;
            }
            .pop {
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.6);
                position: fixed;
                left: 0;
                top: 0;
            }
            .pop img {
                display: block;
                width: 600px;
                height: 400px;
            }
        </style>
    </body>
</html>
