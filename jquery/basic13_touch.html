<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link src="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


    <script>
        $(function () {
            //start
            var drag = document.querySelector('.drag img');
            var drop = document.querySelectorAll('.drop');

            drag.addEventListener('touchstart', function (e) {
                console.log(e.type);
            });
            drag.addEventListener('touchmove', function (e) {
                console.log(e.type);

            });
            drag.addEventListener('touchend', function (e) {
                console.log(e.type);

            });
            for (var i = 0; i < drop.length; i++) {
                drop[i].addEventListener('dragover', dragover);
                drop[i].addEventListener('dragenter', dragenter);
                drop[i].addEventListener('dragleave', dragleave);
                drop[i].addEventListener('drop', dragdrop);
            }

            function dragover(e) {
                e.preventDefault();
                console.log("over");
            }

            function dragenter(e) {
                e.preventDefault();
                this.classList.add("active");
                console.log("enter");
            }

            function dragleave(e) {
                this.classList.remove("active");
                console.log("leave");
            }

            function dragdrop(e) {
                console.log("dragdrop");
                this.append(drag);
                drag.classList.remove('active');

            }
            //end
        });
    </script>
</head>

<body>


    <ul class="drag">
        <li class="drop"><img src="../js/img/img_01.jpg" draggable="true"></li>
        <li class="drop"></li>
        <li class="drop"></li>
        <li class="drop"></li>
        <li class="drop"></li>
    </ul>



    </div>

    <style>
        .drag {
            width: 600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .drag li {
            width: 100px;
            height: 100px;
            border: 1px solid #aaa;
        }

        .drag li.active {
            border: 1px dashed #00f;
        }

        .drag li img {
            width: 100%;
            height: 100%;
        }

        .drag li img.active {
            display: none;
        }
    </style>




</body>

</html>
