<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function () {
            var wid = $(".each").width();
            var innerWid = $(".each").innerWidth();
            var outerWid = $(".each").outerWidth();
            var outerWid2 = $(".each").outerWidth(true);

            var elmCss = $(".each").eq(0).css("padding"); //속성 접근해서 padding 값 알기

            console.log("width : " + wid); //실제 컨텐츠의 width : 1241
            console.log("inner width : " + innerWid); //padding값 포함. border포함 x  : 1341
            console.log("outer width : " + outerWid); //border포함 : 1351
            console.log("outer width2 : " + outerWid2); //margin포함 : 1551
            console.log("box의 패딩 값 : " + elmCss); //50px
            console.log("box의 패딩 값 : " + parseInt(elmCss)); //50
        });
    </script>
</head>

<body>
    <div class="each">
        <img src="../js/img/img_01.jpg" alt="" />
        <img src="../js/img/img_02.jpg" alt="" />
        <img src="../js/img/img_03.jpg" alt="" />
    </div>
    <style>
        .each {
            display: flex;
            justify-content: space-between;
            margin: 100px;
            padding: 50px;
            border: 5px solid #000;
        }

        img {
            width: 300px;
            height: 200px;
        }
    </style>
</body>

</html>
