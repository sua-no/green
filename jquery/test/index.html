<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="js/script.js"></script>
</head>

<body>
    <div class="ly-pop disable">
        <figure>
            <p><img src="images/photo-01.jpg"></p>
            <figcaption>gallery 01</figcaption>
        </figure>
        <div>
            <a class="prev">prev</a>
            <a class="next">Next</a>
        </div>
        <a class="close"></a>
    </div>

    <div class="container">
        <h1>Gallery - <span>A responsive image gallery experiment</span></h1>
        <div>

            <ul class="gallery">
                <li>
                    <figure>
                        <p data-id="0"><img src="images/photo-01.jpg"></p>
                        <figcaption>gallery 01</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <p data-id="1"><img src="images/photo-02.jpg"></p>
                        <figcaption>gallery 02</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <p data-id="2"><img src="images/photo-03.jpg"></p>
                        <figcaption>gallery 03</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <p data-id="3"><img src="images/photo-04.jpg"></p>
                        <figcaption>gallery 04</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <p data-id="4"><img src="images/photo-05.jpg"></p>
                        <figcaption>gallery 05</figcaption>
                    </figure>
                </li>
                <li>
                    <figure>
                        <p data-id="5"><img src="images/photo-06.jpg"></p>
                        <figcaption>gallery 06</figcaption>
                    </figure>
                </li>
            </ul>
        </div>
    </div>


</body>

</html>
