<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link src="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function () {
            var num = 0,
                move = 0,
                bln = true;
            $("html").scrollTop(0);
            $('section div').on('mousewheel', function (e) {
                var delta = e.originalEvent.wheelDelta;
                if (bln) {
                    bln = false;
                    if (delta < 0) {
                        num++;
                    } else {
                        num--;
                    }
                    move = num * $(window).height();
                    $("section").animate({
                        top: -move
                    }, 1000, function () {
                        bln = true;
                    });
                }
            });
            // var a = $('section div').eq(0).offset().top;
            // var b = $('section div').eq(0).position().top;
            // console.log("offset : " + a);
            // console.log("position : " + b);

        });
    </script>
</head>

<body>

    <section>
        <div>01</div>
        <div>02</div>
        <div>03</div>
        <div>04</div>
        <div>05</div>
        <div>06</div>
    </section>


    <style>
        * {
            margin: 0;
        }

        body {
            overflow: hidden;
        }

        section {
            position: relative;
            top: 0;
            height: 100vh;
        }

        div {
            width: 100%;
            height: 100vh;
            background: #aaa;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5em;
        }

        div:nth-of-type(even) {
            background: #eee;
        }
    </style>


</body>

</html>
