<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function () {
            $("header a").on("click", function () {
                event.preventDefault();
                var idx = $(this).index();
                var offsetTop = $(".con").eq(idx).offset().top;
                var headerHeight = $("header").innerHeight();
                //$(window).scrollTop(offsetTop); // 해당위치로 스크롤 이동
                //클릭시 scroll 이동
                $("html").animate({
                    scrollTop: offsetTop - headerHeight
                });
            });
            //scroll event
            $(window).on("scroll", function () {
                $(".con").each(function (i) {
                    var conOffset = $(".con").eq(i).offset().top;
                    var wScroll = $(window).scrollTop();
                    if (conOffset / 1.5 < wScroll) {
                        $("header a").eq(i).addClass("active").siblings().removeClass("active");
                    }
                });
            });
        });
    </script>
</head>

<body>
    <header>
        <nav>
            <a href="" class="active">Navi01</a>
            <a href="">Navi02</a>
            <a href="">Navi03</a>
            <a href="">Navi04</a>
        </nav>
    </header>
    <section class="con">contents_01</section>
    <section class="con">contents_02</section>
    <section class="con">contents_03</section>
    <section class="con">contents_04</section>

    <style>
        header {
            width: 100%;
            padding: 10px 0;
            position: fixed;
            left: 0;
            top: 0;
            text-align: center;
            background: #ddd;

        }

        header a.active {
            background: #fff;
        }

        section {
            height: 900px;
            margin-top: 40px;
        }

        section:nth-of-type(even) {
            background: #eee;
        }
    </style>
</body>

</html>
