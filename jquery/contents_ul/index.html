    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function () {
            var idx = 0;
            imgBtn();
            $(".con_s1 ul li").on("click", function () {
                var liImg = $(this).find("img").attr("src");
                var liSpan = $(this).find("span").text();
                idx = $(this).index();
                $(".pop img").attr("src", liImg);
                $(".pop span").text(liSpan);
                btnHide();
            });

            $(".pop div a").eq(1).on("click", function (e) {
                e.preventDefault();
                ++idx;
                imgBtn();
            });

            $(".pop div a").eq(0).on("click", function (e) {
                e.preventDefault();
                --idx;
                imgBtn();

            });

            function imgBtn() {
                btnHide();
                liImg = $(".con_s1 ul li").eq(idx).find("img").attr("src");
                liSpan = $(".con_s1 ul li").eq(idx).find("span").text();

                $(".pop img").attr("src", liImg);
                $(".pop span").text(liSpan);
            };

            function btnHide() {
                if (idx == $(".con_s1 ul li").length - 1) {
                    $(".pop div a").eq(0).show();
                    $(".pop div a").eq(1).hide();
                } else if (idx == 0) {
                    $(".pop div a").eq(1).show();
                    $(".pop div a").eq(0).hide();
                } else {
                    $(".pop div a").eq(0).show();
                    $(".pop div a").eq(1).show();
                }
            }
        });
    </script>
</head>
