<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function () {
            var firstCount = 0,
                lastCount = 0;
            $(window).on("scroll", function (e) {
                $(window).scrollTop(); //window.scrollY
                $(window).height(); //window.outerHeight
                firstCount = $(this).scrollTop(); // 스크롤의 양 > 변수에 담기
                console.log("first  " + firstCount);
                console.log("last  " + lastCount);
                if (firstCount > lastCount) { // 스크롤 내렸을 때 
                    console.log("내림");
                    $("header").slideUp(300);
                } else { //스크롤 올렸을때
                    console.log("올림");
                    $("header").slideDown(300);

                }
                lastCount = firstCount;


            });
        });
    </script>
</head>

<body>
    <header></header>
    <section>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </section>
    <style>
        header {
            width: 100%;
            height: 80px;
            position: fixed;
            left: 0;
            top: 0;
            background: #000;
        }

        div {
            width: 400px;
            height: 500px;
            background: #aaa;
            margin: 0 auto;
            margin-top: 200px;
            opacity: 0;
            transition: 1s;
        }
    </style>
</body>

</html>
