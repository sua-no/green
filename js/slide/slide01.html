<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <script src="slide.js"></script>
    </head>

    <body>
        <div class="slide">
            <ul class="slide_ani">
                <li class="s_bn"><img src="img/img_01.jpg" /></li>
                <li class="s_bn"><img src="img/img_02.jpg" /></li>
                <li class="s_bn"><img src="img/img_03.jpg" /></li>
            </ul>
            <p>
                <a class="prev">prev</a>
                <a class="next">next</a>
            </p>
            <div class="indi"></div>
        </div>

        <script></script>

        <style>
            * {
                box-sizing: border-box;
            }
            .slide {
                width: 500px;
                height: 310px;
                margin: 0 auto;
                position: relative;
                border: 5px solid #000;
                overflow: hidden;
            }
            .slide ul {
                width: 100%;
                position: absolute;
                margin: 0;
                padding: 0;
                list-style: none;
                transition: 0.5s;
            }
            .slide ul li {
                width: 100%;
                position: absolute;
            }
            .slide ul li img {
                width: 100%;
                height: 300px;
            }
            .slide p {
                position: absolute;
                top: 34%;
                left: 5%;
                width: 90%;
                z-index: 2;
            }
            .slide p a {
                font-size: 0;
                display: block;
                width: 60px;
                height: 60px;
                background: #ddd;
                border-radius: 100%;
                position: relative;
                text-align: center;
                line-height: 50px;
                cursor: pointer;
            }
            .slide p a:first-child {
                float: left;
            }
            .slide p a:first-child:after {
                content: "<";
                font-size: 30px;
            }
            .slide p a:last-child {
                float: right;
            }
            .slide p a:last-child:after {
                content: ">";
                font-size: 30px;
            }
            .indi {
                position: absolute;
                bottom: 10px;
                left: calc(50% - 20px);
            }
            .indi a {
                width: 8px;
                height: 8px;
                background: #fff;
                display: inline-block;
                border-radius: 50%;
                margin-right: 10px;
            }
            .indi a.color {
                background: pink;
            }
            .indi a:last-child {
                margin-right: 0;
            }
        </style>
    </body>
</html>
