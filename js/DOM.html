<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <article class="ex">
            <h2>DOM - 데이터 값 변경</h2>
            <div>
                <input class="img-src" type="text" list="src-txt" />
                <!-- img-src input과 연결되있는 데이터 리스트 -->
                <datalist id="src-txt">
                    <option>img_01.jpg</option>
                    <option>img_02.jpg</option>
                    <option>img_03.jpg</option>
                    <option>img_04.jpg</option>
                </datalist>
                <input class="change-btn" type="button" value="변경" />
            </div>
            <div>
                <img src="img/img_01.jpg" alt="" class="img" />
            </div>
        </article>
        <article class="ex2">
            <h2>DOM - 데이터 값 변경</h2>
            <div class="box">
                <input class="img-src" type="text" list="src-txt" />
                <!-- img-src input과 연결되있는 데이터 리스트 -->
                <datalist id="src-txt">
                    <option>img_01.jpg</option>
                    <option>img_02.jpg</option>
                    <option>img_03.jpg</option>
                    <option>img_04.jpg</option>
                </datalist>
                <select>
                    <option value="none">선 모양 선택</option>
                    <option value="dotted">-----------</option>
                    <option value="dashed">ㅡㅡㅡㅡㅡㅡ</option>
                    <option value="double">===========</option>
                </select>
                <input class="change-btn" type="button" value="변경" />
            </div>
            <div>
                <img src="img/img_01.jpg" alt="" class="img" />
            </div>
        </article>
        <script>
            //ex1
            var ex1 = document.querySelector(".ex");

            var changeBtn = ex1.querySelector(".change-btn");
            changeBtn.onclick = function() {
                var imgSrc = ex1.querySelector(".img-src");
                var img = ex1.querySelector(".img");
                console.log(imgSrc.value);
                img.src = "img/" + imgSrc.value;
            };
            //ex2
            var ex2 = document.querySelector(".ex2");

            var changeBtn = ex2.querySelector(".change-btn");
            changeBtn.onclick = function() {
                var target = event.target;
                if (target.type != "button") {
                    return;
                }
                var box = ex2.querySelector(".box");
                var imgSrc = ex2.querySelector(".img-src");
                var img = ex2.querySelector(".img");
                img.src = "img/" + imgSrc.value;
                img.style.borderStle = box.children[3].value;
            };
        </script>
    </body>
</html>
