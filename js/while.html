<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            document.write("<h1>while 1~100까지 짝수의 합을 구하라</h1>");

            var num = 1;
            var sum = null;
            while (num < 100) {
                num++;
                if (num % 2 == 0) {
                    // sum = sum + num;
                    sum += num;
                }
            }
            document.write(sum + "<br>");
            document.write("<h1>while 홀수의 개수</h1>");

            var hole = 0;
            var num = 0;
            while (num < 100) {
                if (num % 2 == 1) {
                    hole += 1;
                }
                num++;
            }
            document.write(hole + "<br>");
            document.write("<h1>while 3,6,9</h1>");

            var num = 1;
            while (num < 100) {
                num++;
                if (num % 10 == 3 || num % 10 == 6 || num % 10 == 9) {
                    document.write(num + "/");
                }
            }

            document.write("<h1>while 1~100까지 출력</h1>");

            var num = 1;
            while (num < 100) {
                document.write(num + "/");
                num++;
            }

            document.write("<h1>while 홀수 나열</h1>");

            var num = 1;
            while (num < 100) {
                if (num % 2 == 1) {
                    document.write(num + "/");
                } else {
                    document.write("*/");
                }
                num++;
            }
            document.write("<h1>while 3,6,9 *</h1>");

            var num = 0;
            while (num < 100) {
                num++;
                if (num % 10 == 3 || num % 10 == 6 || num % 10 == 9) {
                    document.write("*" + "/");
                } else if (num % 10 == 0) {
                    document.write(num + "/" + "<br>");
                } else {
                    document.write(num + "/");
                }
            }
            document.write("<h1>while 10의 배수 합</h1>");

            var num = 0;
            var sum = 0;
            while (num <= 100) {
                num++;
                if (num % 10 == 0) {
                    sum += num;
                }
            }
            document.write(sum);
            document.write("<h1>구구단</h1>");
            document.write("<table border=1 style=border-collapse:collapse>");
            var num = 1;
            var sum = 0;
            var i = 0;

            while (num < 9) {
                i = 0;
                num++;
                document.write("<tr><td width=35px style=background-color:yellow;>" + num + "단</td>");
                while (i < 9) {
                    i++;
                    document.write("<td width=55px>" + num + "*" + i + "=" + num * i + "</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
            document.write("<h1>5의배수의 합</h1>");

            var num = 0;
            var sum = 0;
            var i = 0;
            while (num++ <= 100) {
                // num++;
                if (num % 5 == 0) {
                    sum += num;
                    console.log(sum);
                }
            }
            document.write(sum);
            document.write("<h1>홀수의 합</h1>");
            var num = 0;
            var sum = 0;
            while (num++ < 100) {
                if (num % 2 == 1) {
                    sum += num;
                    console.log(sum);
                }
            }
            document.write(sum);
            document.write("<h1>짝수의 합</h1>");

            var num = 0;
            var sum = 0;
            while (num++ <= 100) {
                if (num % 2 == 0) {
                    sum += num;
                    console.log(sum);
                }
            }
            document.write(sum);
            document.write("<h1>break</h1>");

            var num = 0;
            var sum = 0;
            while (++num <= 100) {
                if (num % 2 == 0) {
                    continue;
                    // continue 만나는 순간 위의 조건문으로 돌아감
                    // 아래 조건 실행하지 않음
                }
                if (num >= 50) {
                    break;
                }
                document.write(num + "/");
                if (num % 10 == 0) {
                    document.write("<br>");
                }
            }
        </script>
    </body>
</html>
