<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            document.write("<h1>array의 합</h1>");
            var arr = [10, 20, 80, 40, 70];
            var i = 0;
            var sum = 0;

            while (++i < arr.length) {
                sum += arr[i];
            }
            document.write(sum);
            document.write("<h1>for문</h1>");
            var arr = [10, 20, 80, 40, 70];
            var sum = 0;
            var avg = 0;

            for (var i = 0; i < arr.length; i++) {
                sum += arr[i];
                avg = sum / arr.length;
                console.log(sum);
                console.log(avg);
            }
            document.write("총점 : " + sum);
            document.write("평균 : " + avg);
        </script>
    </body>
</html>
