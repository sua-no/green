<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            document.write("<h1>ex-if 조건문 활용</h1>");
            var a = prompt("좋아하는 숫자는?");
            a = parseInt(a);
            if (a % 2 == 0) {
                document.write("짝수" + a);
                
            } else {
                document.write("홀수" + a);
            }
        </script>
    </body>
</html>
