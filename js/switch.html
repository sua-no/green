<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            document.write("<h1>switch</h1>");
            var num = prompt("1~5사이의 숫자를 넣으시오");

            var a = null;
            switch (num) {
                case "1": //num에 넣은 값이 1일때
                    a = num + 10; //a값은 num x 10
                    break;
                case "2":
                    a = num - 10;
                    break;
                case "3":
                    a = num * 10;
                    break;
                case "4":
                    a = num * 10;
                    break;
                    defalut: a = num * 100;
            }
            document.write(a);
        </script>
    </body>
</html>
