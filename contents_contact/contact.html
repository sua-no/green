<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>contact</title>
    <link rel="stylesheet" href="css/contactstyle.css"> </head>

<body>
   
    <div class="contact">
        <hgroup>
            <h2>contact us</h2>
            <h3>leave us a message</h3> </hgroup>
        <table>
            <tr>
                <td>
                    <input type="text" id="name" placeholder="Name"> </td>
                <td>
                    <input type="email" id="email" placeholder="Email"> </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="text" id="website" placeholder="Website"> </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea id="comment" placeholder="Comment"></textarea> </td>
            </tr>
        </table>
        <input type="submit" value="Submit form"> </div>

</body>

</html>
