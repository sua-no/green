<!DOCTYPE html>
<html>

<head>
    <title></title>
    
    <meta charset="utf-8">
   

</head>

<body>

    <h1>RegExp(Regular Expression) 정규표현식</h1>
    <div> </div>
    <script>
        var str1 = "javascript자바스크립트 +0*/_ HTML5";
        //대소문자 구분없이 전체 검색
        var rexp1 = /javascript/ig;
        //[]안에 각 문자 검색
        var rexp2 = /[scripthtml]/ig;
        //[]안에 각 문자를 제외하고 검색
        var rexp3 = /[^javascript]/ig;
        //대문자 A-Z까지 검색
        var rexp4 = /[A-Z]/ig;
        //0~9까지의 숫자 검색
        var rexp5 = /[0-9]/ig;
        //script 또는 html 검색
        var rexp6 = /script|html/ig;
        //j시작하는 문자 검색
        var rexp7 = /^j/ig;
        //5로 끝나는 문자 검색
        var rexp8 = /5$/ig;
        //대소문자, 숫자, _ 검색
        var rexp9 = /\w/ig;
        //대소문자, 숫자, _검색 제외
        var rexp10 = /\W/ig;
        //숫자 검색
        var rexp11 = /\d/ig;
        //숫자 제외하고 검색
        var rexp12 = /\D/ig;
        //공백 문자 검색
        var rexp13 = /\s/ig;
        //공백 문자 제외 검색
        var rexp14 = /\S/ig;
        //앞 문자가 없어도 되고 반복되어도 허용
        var str2 = 'z abccd';
        var str3 = 'z abccd';
        
        var rexp15 = /abc*/ig;
        
        //앞 문자가 없어도 되고 반복은 포함하지 않음
        var rexp16 = /abc?/ig;
        
        //앞 문자는 반드시 포함하며 반복 허용
        var rexp17 = /abc+/ig;
        
        //숫자 6개
        var str4 = '02 123 12345678';
        var rexp18 = /\d{6}/g;
        
        //숫자 3~6
        var rexp19 = /\d{3,6}/g;
        
        //숫자 3개 이상
        var rexp20 = /\d{3,}/g;
        
        //ㄱ-힣 한글검색
        var rexp21 = /[ㄱ-힣]/g;
        
        var str5 = 'abdeabcf';
        var re = new RegExp("ab+c");

        with(document.querySelector('div')){
            innerHTML += "<br>"+ str5.match(re);
            innerHTML += "<br>"+ str1.match(rexp1);
            innerHTML += "<br>"+ str1.match(rexp2);
            innerHTML += "<br>"+ str1.match(rexp3);
            innerHTML += "<br>"+ str1.match(rexp4);
            innerHTML += "<br>"+ str1.match(rexp5);
            innerHTML += "<br>"+ str1.match(rexp6);
            innerHTML += "<br>"+ str1.match(rexp7);
            innerHTML += "<br>"+ str1.match(rexp8);
            innerHTML += "<br>"+ str1.match(rexp9);
            innerHTML += "<br>"+ str1.match(rexp10);
            innerHTML += "<br>"+ str1.match(rexp11);
            innerHTML += "<br>"+ str1.match(rexp12);
            innerHTML += "<br>"+ str1.match(rexp13);
            innerHTML += "<br>"+ str1.match(rexp14);
            
            innerHTML += "<br>"+ str2.match(rexp15);
            innerHTML += "<br>"+ str2.match(rexp16);
            innerHTML += "<br>"+ str3.match(rexp17);
            innerHTML += "<br>"+ str4.match(rexp18);
            innerHTML += "<br>"+ str4.match(rexp19);
            innerHTML += "<br>"+ str4.match(rexp20);
            innerHTML += "<br>"+ str1.match(rexp21);
        }
        
    </script>
  
  
   
   
</body>
</html>
